<!DOCTYPE html>
<html>
  <head>
    <title>Drawing App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/index.css" />
    <script
      src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="initApp()">
    <b class="display mousePos " id="mousePos"></b>
    <b class="display appVersion" id="appVersion">2.0v</b>
    <b class="display viewport" id="viewport"></b>

    <div class="app">
      <canvas id="myCanvas" class="canvas"></canvas>

      <div class="user-interface">
        <!-- COLOR PALETTE -->
        <ul class="color-palette">
          <li class="color__label">
            <p
              class="color"
              id="color0"
              style="background-color:firebrick"
              onclick="pickColor('firebrick', this)"
            ></p>
          </li>

          <li class="color__label">
            <p
              class="color"
              id="color1"
              style="background-color:royalblue"
              onclick="pickColor('royalblue', this)"
            ></p>
          </li>

          <li class="color__label">
            <p
              class="color color--picked"
              id="color2"
              style="background-color:black"
              onclick="pickColor('black', this)"
            ></p>
          </li>

          <li class="color__label">
            <p
              class="color"
              id="color3"
              style="background-color:gold"
              onclick="pickColor('gold', this)"
            ></p>
          </li>

          <li class="color__label">
            <p
              class="color"
              id="color4"
              style="background-color:#fff"
              onclick="pickColor('#fff', this)"
            ></p>
          </li>

          <li class="color__label">
            <p
              class="color"
              id="color5"
              style="background-color:seagreen"
              onclick="pickColor('seagreen', this)"
            ></p>
          </li>
        </ul>

        <button class="!display fullscreen" id="fullscreen">GO FS</button>
        <!-- BRUSH PALETTE -->
        <label class="brush-palette">
          <p>Brush size: <span id="brushSize">5</span></p>
          <input
            type="range"
            min="1"
            max="11"
            value="5"
            step="2"
            class="slider"
            id="sliderRange"
          />
        </label>

        <!-- BUTTONS -->
        <div class="buttons">
          <a id="clearBtn" class="my-button">
            <i id="my-clear-icon" class="my-icon icon sync alternate"></i>
            clear<span class="word-part"> area</span>
          </a>

          <a id="saveBtn" class="my-button"
            ><i id="my-save-icon" class="my-icon icon arrow down "></i>
            save<span class="word-part"> image</span>
          </a>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
